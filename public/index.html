<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>Realtime Voting</title>
		<script src="js/vendor/modernizr-1.6.min.js"></script>
		<script src="js/vendor/jquery-1.5.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/votes.js"></script>
		<script type="text/template" id="vote-template">
			<span><%= yes %></span>
			<span><%= no %></span>
		</script>
		<script type="text/template" id="all-template">
			<h1>Results</h1>
			<ul class="votes"></ul>
		</script>
		<script type="text/template" id="app-template">
			<br />
			<br />
			<input type="radio" name="vote" value="true"> True </input>
			<br />
			<input type="radio" name="vote" value="false"> False </input>
			<br />
			<br />
			<input type="button" id="submit" value="Enter" />
		</script>
		<script type="application/javascript">
			jQuery(function() {
				window.votes.fetch();
			});
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
